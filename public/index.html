<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Person</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center mt-10">
        <form id="person-form" class="bg-gray-100 p-6 rounded shadow-md w-1/2">
            <h1 class="text-2xl font-bold mb-4">Add a Person</h1>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 mb-2">Name</label>
                <input type="text" id="name" class="w-full p-2 border rounded" placeholder="Enter name">
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-700 mb-2">Age</label>
                <input type="number" id="age" class="w-full p-2 border rounded" placeholder="Enter age">
            </div>
            <div class="mb-4">
                <label for="foods" class="block text-gray-700 mb-2">Favorite Foods</label>
                <input type="text" id="foods" class="w-full p-2 border rounded" placeholder="Enter foods">
            </div>
            <button type="button" id="submit-btn" class="bg-blue-500 text-white p-2 rounded">Add</button>
        </form>
    </div>
    <div class="flex justify-center mt-10">
    <div id="people-list" class="w-1/2 space-y-4"></div>
</div>

    <script src="./scripts/main.js"></script>
</body>
</html>
